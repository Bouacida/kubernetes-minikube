 apiVersion: networking.k8s.io/v1
 kind: Ingress
 metadata:
  name: example-ingress
 spec:
  ingressClassName: nginx
  rules:
    - host: myservice.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: myservice
                port:
                  number: 80
          - path: /v2
            pathType: Prefix
            backend:
              service:
                name: myservicev2
                port:
                  number: 80
